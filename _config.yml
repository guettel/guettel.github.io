title: "Gütthub"
author: "Stefan Güttel"

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Posts about maths, data science, music, travel, and whatever else comes to mind.
  
# Build settings

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Theme-specific settings

minima:
  # Minima date format.
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  #
  date_format: "%b %-d, %Y"

  social_links:
    - { platform: github,         user_url: "https://github.com/guettel" }
    - { platform: google_scholar, user_url: "https://scholar.google.com/citations?user=zey3HmMAAAAJ&hl=en" }
    - { platform: linkedin,       user_url: "https://www.linkedin.com/in/guettel" }
    - { platform: twitter,        user_url: "https://twitter.com/guettel" }

# If you want to link only specific pages in your header, uncomment this and add the path to the pages in
# order as they should show up.
#
# header_pages:
#   - about.md

# Set to `true` to show excerpts on the homepage.
#
show_excerpts: false

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      tags: Other

# Disqus Comments
disqus:
    # Leave shortname blank to disable comments site-wide.
    # Disable comments for any post by adding `comments: false` to that post's YAML Front Matter.
    shortname: guettel

url:  "https://guettel.github.io"
